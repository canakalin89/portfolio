    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:wght@400;700&display=swap');
      
      :root {
        --win-bg: #c0c0c0;
        --win-teal: #008080;
        --win-blue: #000080;
        --win-blue-light: #1084d0;
        --win-border-light: #ffffff;
        --win-border-dark: #808080;
        --win-border-darkest: #000000;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--win-teal);
        color: #000;
        margin: 0;
        overflow-x: hidden;
      }

      /* Win98 3D Borders */
      .win-outset {
        border-top: 2px solid var(--win-border-light);
        border-left: 2px solid var(--win-border-light);
        border-bottom: 2px solid var(--win-border-darkest);
        border-right: 2px solid var(--win-border-darkest);
        box-shadow: inset 1px 1px var(--win-border-light), inset -1px -1px var(--win-border-dark);
        background: var(--win-bg);
      }

      .win-inset {
        border-top: 2px solid var(--win-border-dark);
        border-left: 2px solid var(--win-border-dark);
        border-bottom: 2px solid var(--win-border-light);
        border-right: 2px solid var(--win-border-light);
        background: #fff;
      }

      .win-titlebar {
        background: linear-gradient(90deg, var(--win-blue), var(--win-blue-light));
        color: white;
        padding: 3px 6px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: bold;
        font-size: 13px;
        letter-spacing: 0.5px;
      }

      .win-btn {
        width: 16px;
        height: 14px;
        background: var(--win-bg);
        border: 1px solid var(--win-border-light);
        border-right-color: var(--win-border-darkest);
        border-bottom-color: var(--win-border-darkest);
        box-shadow: inset 1px 1px white, inset -1px -1px #808080;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        color: black;
        cursor: pointer;
      }

      .win-btn:active {
        border: 1px solid var(--win-border-darkest);
        border-right-color: var(--win-border-light);
        border-bottom-color: var(--win-border-light);
        box-shadow: none;
        padding-top: 1px;
        padding-left: 1px;
      }

      /* Desktop Icon */
      .desktop-icon {
        width: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        padding: 8px;
        cursor: pointer;
        border: 1px solid transparent;
      }
      .desktop-icon:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .desktop-icon span {
        color: white;
        text-shadow: 1px 1px #000;
        font-size: 12px;
        text-align: center;
        background: transparent;
        padding: 1px 4px;
      }
      .desktop-icon:active span {
        background: var(--win-blue);
      }

      /* Taskbar */
      .taskbar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 30px;
        background: var(--win-bg);
        border-top: 2px solid var(--win-border-light);
        display: flex;
        align-items: center;
        padding: 2px;
        gap: 4px;
        z-index: 1000;
      }

      .start-btn {
        height: 24px;
        padding: 0 6px;
        display: flex;
        align-items: center;
        gap: 4px;
        font-weight: bold;
        font-size: 13px;
        box-shadow: inset 1.5px 1.5px #fff, inset -1.5px -1.5px #808080;
        border-right: 1px solid #000;
        border-bottom: 1px solid #000;
      }

      /* Screensaver Effect */
      @keyframes float-icon {
        from { transform: translate(0, 0); }
        to { transform: translate(100px, 100px); }
      }
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
      }
    </style>
